<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First conditional example</title>
  </head>
  <body>
    <button>Press Me</button>
  </body>

  <script>
    const button = document.querySelector('button');

      button.onclick = function () {
        let name = prompt('What is your name?','Name');
        if (name === '' || name === null) {
          alert('No name given')
        } else {
        alert('Hello ' + name + ', nice to see you!');
      }
    }
  </script>
</html>
